name: rutorrentflutter
description: A rutorrent-based client in flutter

publish_to: "none"
version: 1.0.0-alpha+4

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  dio: ^4.0.0
  file_picker: ^3.0.1
  filesize: ^2.0.1
  flare_splash_screen: ^4.0.0
  flutter_local_notifications: ^9.7.0
  flutter_slidable: ^0.6.0
  flutter_svg: ^0.22.0
  fluttertoast: ^8.0.7
  font_awesome_flutter: ^9.0.0
  # get_it: ^6.1.1
  hive: ^2.0.4
  http: ^0.13.3
  html: ^0.15.0
  injectable: ^1.3.0
  intl: ^0.17.0
  modal_bottom_sheet: ^2.0.0
  modal_progress_hud_nsn: ^0.2.1
  open_file: ^3.2.1
  package_info: ^2.0.0
  path_provider: ^2.0.1
  shared_preferences: ^2.0.5
  shimmer: ^2.0.0
  stacked: ^2.3.12
  stacked_services: ^0.8.5
  wakelock: ^0.6.2
  xml: ^5.1.1
  awesome_notifications: ^0.0.6+9
  chewie: ^1.3.4
  video_player: ^2.1.6
  # webview_flutter: ^2.0.9
  url_launcher: ^6.0.9
  webview_flutter_plus: ^0.3.0+2
  percent_indicator: ^4.2.2
  logger:
  # webviewx: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  stacked_generator: ^0.4.6
  build_runner: ^2.0.3
  mockito:

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/animation/

  fonts:
    - family: SFUIDisplay
      fonts:
        - asset: fonts/SFUIDisplay/sf-ui-display-heavy.otf
        - asset: fonts/SFUIDisplay/sf-ui-display-light.otf
        - asset: fonts/SFUIDisplay/sf-ui-display-medium.otf
