name: rutorrentflutter
description: A rutorrent-based client in flutter

publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.8.1
  fluttertoast: ^4.0.1
  http: ^0.12.1
  filesize: ^1.0.4
  provider: ^4.1.3
  flutter_local_notifications: ^1.4.4+1
  intl: ^0.16.1
  shimmer: ^1.1.1
  modal_progress_hud: ^0.1.3
  modal_bottom_sheet: ^0.1.6+1
  xml: ^3.6.1
  shared_preferences: ^0.5.8
  path_provider: ^1.6.11
  dio: ^3.0.9
  open_file: ^3.0.1
  flare_splash_screen: ^3.0.1
  file_picker: ^2.0.7
  flutter_vlc_player: ^3.0.6
  package_info: ^0.4.3
  wakelock: ^0.2.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/animation/

  fonts:
    - family: SFUIDisplay
      fonts:
        - asset: fonts/SFUIDisplay/sf-ui-display-heavy.otf
        - asset: fonts/SFUIDisplay/sf-ui-display-light.otf
        - asset: fonts/SFUIDisplay/sf-ui-display-medium.otf
