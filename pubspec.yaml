name: rutorrentflutter
description: A rutorrent-based client in flutter

publish_to: "none"
version: 1.0.0-alpha+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  file_picker: ^4.3.1
  flare_splash_screen: ^4.0.0
  flutter:
    sdk: flutter
  flutter_local_notifications: ^9.2.0
  flutter_slidable: ^1.2.0
  flutter_svg: ^1.0.1
  flutter_vlc_player: ^6.0.2
  fluttertoast: ^8.0.5
  font_awesome_flutter: ^9.0.0
  http: ^0.13.1
  intl: ^0.17.0
  loading_overlay: ^0.3.0
  mockito: ^5.0.5
  modal_bottom_sheet: ^2.0.0
  open_file: ^3.2.0
  package_info: ^2.0.0
  path_provider: ^2.0.1
  provider: ^6.0.2
  shared_preferences: ^2.0.5
  shimmer: ^2.0.0
  wakelock: ^0.6.0+1
  xml: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/animation/

  fonts:
    - family: SFUIDisplay
      fonts:
        - asset: fonts/SFUIDisplay/sf-ui-display-heavy.otf
        - asset: fonts/SFUIDisplay/sf-ui-display-light.otf
        - asset: fonts/SFUIDisplay/sf-ui-display-medium.otf
